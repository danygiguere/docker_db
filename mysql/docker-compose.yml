version: '3.7'
services:

  #MySQL Service
  docker_db:
    image: ${DOCKER_MYSQL_IMAGE}
    container_name: ${DOCKER_CONTAINER_NAME_SLUG}
    restart: unless-stopped
    tty: true
    ports:
      - ${DOCKER_MYSQL_PORTS}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - mynetwork

#Networks: 
networks:
  mynetwork:
    driver: bridge

#Volumes
volumes:
  dbdata:
    driver: local
